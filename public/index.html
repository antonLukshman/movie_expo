<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Standard favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- SVG favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Various sizes for different devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="%PUBLIC_URL%/favicon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/favicon-512x512.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff4081" />
    <meta
      name="description"
      content="Movie Explorer - Search, discover, and save your favorite movies"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to TMDb API -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />

    <title>Movie Explorer</title>

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="Movie Explorer" />
    <meta
      property="og:description"
      content="Search, discover, and save your favorite movies"
    />
    <meta property="og:image" content="%PUBLIC_URL%/favicon-512x512.png" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Movie Explorer" />
    <meta
      name="twitter:description"
      content="Search, discover, and save your favorite movies"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon-512x512.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
